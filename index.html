<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be Mine? üíñ</title>
    <style>
        body {
            background-color: #ffe6e6;
            font-family: 'Arial', sans-serif;
            text-align: center;
            overflow: hidden;
        }
        .container {
            position: relative;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .question {
            font-size: 28px;
            font-weight: bold;
            color: black;
        }
        .button-container {
            margin-top: 20px;
        }
        .btn {
            padding: 15px 30px;
            font-size: 18px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 30px;
            color: white;
        }
        .yes-btn {
            background-color: #28a745;
        }
        .no-btn {
            background-color: #dc3545;
            position: absolute;
        }
        .floating-hearts {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }
        .heart {
            position: absolute;
            color: red;
            font-size: 24px;
            animation: float 5s linear infinite;
        }
        @keyframes float {
            0% { transform: translateY(100vh); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(-10vh); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="floating-hearts"></div>
    <div class="container">
        <h1 class="question">Will You Be With Me Forever? ‚ù§Ô∏è</h1>
        <div class="button-container">
            <button class="btn yes-btn" onclick="alert('YAY! I Love You So Much! ‚ù§Ô∏èüíã')">Yes üíï</button>
            <button class="btn no-btn" onmouseover="moveButton()">No üò¢</button>
        </div>
    </div>

    <script>
        // No Button Moves Away
        function moveButton() {
            const noBtn = document.querySelector('.no-btn');
            const x = Math.random() * (window.innerWidth - noBtn.clientWidth);
            const y = Math.random() * (window.innerHeight - noBtn.clientHeight);
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        }

        // Floating Hearts Animation
        function createHearts() {
            const heartContainer = document.querySelector('.floating-hearts');
            for (let i = 0; i < 20; i++) {
                let heart = document.createElement('div');
                heart.classList.add('heart');
                heart.innerHTML = '‚ù§Ô∏è';
                heart.style.left = Math.random() * window.innerWidth + 'px';
                heart.style.animationDuration = (3 + Math.random() * 2) + 's';
                heartContainer.appendChild(heart);
            }
        }
        createHearts();
    </script>
</body>
</html>
